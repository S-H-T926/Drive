 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive Video Course Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px;
      background: #222;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      padding: 15px;
    }
    .video-card {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: 0.3s;
    }
    .video-card:hover {
      transform: scale(1.05);
    }
    iframe {
      width: 100%;
      height: 180px;
      border: none;
    }
    .title {
      padding: 10px;
      font-size: 16px;
      background: #222;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>🎓 Google Drive Course Video Preview</h1>
  <div class="container" id="videoGallery"></div>

  <script>
    // === আপনার ভিডিও লিস্ট ===
    const videos = [
      { title: "Course 1 - Intro", id: "17C7-ont7q3LX8i7gIRd9pCr0d4b1vsif" },
      { title: "Course 1 - Lesson 1", id: "16lb7P6kHrrlcP-3bXqceg057X2pg1e1h" },
      { title: "Course 1 - Lesson 2", id: "YOUR_DRIVE_VIDEO_ID_3" },
      { title: "Course 2 - Intro", id: "YOUR_DRIVE_VIDEO_ID_4" },
      { title: "Course 2 - Lesson 1", id: "YOUR_DRIVE_VIDEO_ID_5" },
      // 55+ সেক্টর বা 31+ ভিডিও পর্যন্ত এভাবে যোগ করুন
    ];

    const gallery = document.getElementById("videoGallery");

    videos.forEach(video => {
      const card = document.createElement("div");
      card.className = "video-card";
      card.innerHTML = `
        <iframe src="https://drive.google.com/file/d/${video.id}/preview" allow="autoplay"></iframe>
        <div class="title">${video.title}</div>
      `;
      gallery.appendChild(card);
    });
  </script>
</body>
</html>
